name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# CI 环境变量 - 用于构建和测试，不连接真实数据库
# 这些是虚拟值，仅供 CI 构建使用
env:
  DATABASE_URL: postgres://ci:ci@localhost:5432/ci_db
  JWT_SECRET: ci-jwt-secret-must-be-at-least-32-characters-long
  JWT_REFRESH_SECRET: ci-refresh-secret-for-testing-only
  NEXTAUTH_SECRET: ci-nextauth-secret-for-testing-only
  VIDEO_API_URL: http://localhost:8080/api
  PLAYBACK_TOKEN_SECRET: ci-playback-secret-must-be-at-least-32-chars

jobs:
  # Quality Check: Linting
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Lint
        run: npm run lint

  # Security Check: Dependency Audit
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail build, but report issues

  # Correctness Check: Unit Tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Tests
        run: npm test

  # Deployability Check: Docker Build
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: movie-app:latest
          # Pass env vars to Docker build
          build-args: |
            DATABASE_URL=${{ env.DATABASE_URL }}
            JWT_SECRET=${{ env.JWT_SECRET }}
            JWT_REFRESH_SECRET=${{ env.JWT_REFRESH_SECRET }}
            NEXTAUTH_SECRET=${{ env.NEXTAUTH_SECRET }}
            VIDEO_API_URL=${{ env.VIDEO_API_URL }}
            PLAYBACK_TOKEN_SECRET=${{ env.PLAYBACK_TOKEN_SECRET }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
