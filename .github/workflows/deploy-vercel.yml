name: Deploy to Vercel

# ============================================================
# ⚠️ 此工作流仅供手动触发
# 
# 推荐方式: 使用 Vercel 内置的 GitHub 集成
# 1. 访问 https://vercel.com/new
# 2. 导入你的 GitHub 仓库
# 3. Vercel 会自动在每次 push 时部署
# 
# 如果你需要使用此工作流，请先配置 GitHub Secrets
# ============================================================

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '部署环境'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # Check if secrets are configured
  check-secrets:
    runs-on: ubuntu-latest
    outputs:
      secrets-configured: ${{ steps.check.outputs.configured }}
    steps:
      - name: Check if secrets are configured
        id: check
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "::error::Missing required secrets. Please configure VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID in repository settings."
            exit 1
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: check-secrets
    if: needs.check-secrets.outputs.secrets-configured == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ inputs.environment }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build ${{ inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt ${{ inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

# ============================================================
# 配置说明 (如果使用此工作流):
# ============================================================
#
# 1. 在 Vercel Dashboard 创建项目
#
# 2. 获取以下值并添加到 GitHub Secrets:
#    - VERCEL_TOKEN: Vercel API Token (Settings > Tokens)
#    - VERCEL_ORG_ID: 组织 ID (Project Settings > General)
#    - VERCEL_PROJECT_ID: 项目 ID (Project Settings > General)
#
# 3. 在 Vercel Dashboard 配置环境变量:
#    - DATABASE_URL
#    - JWT_SECRET
#    - JWT_REFRESH_SECRET
#    - NEXTAUTH_SECRET
#    - VIDEO_API_URL
#    - PLAYBACK_TOKEN_SECRET
#
# ============================================================

