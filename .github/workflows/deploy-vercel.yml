name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

# 配置说明：
# 1. 在 Vercel Dashboard 创建项目
# 2. 获取以下值并添加到 GitHub Secrets:
#    - VERCEL_TOKEN: Vercel API Token (Settings > Tokens)
#    - VERCEL_ORG_ID: 组织 ID (Project Settings > General)
#    - VERCEL_PROJECT_ID: 项目 ID (Project Settings > General)
# 3. 在 Vercel Dashboard 配置环境变量:
#    - DATABASE_URL
#    - JWT_SECRET
#    - JWT_REFRESH_SECRET
#    - NEXTAUTH_SECRET
#    - VIDEO_API_URL
#    - PLAYBACK_TOKEN_SECRET
