# Cloudflare Pages Configuration
# 
# 此项目部署到 Cloudflare Pages 需要使用支持 Edge Runtime 的数据库
# 推荐使用 Neon (https://neon.tech) - 支持 HTTP/WebSocket 连接
#
# 部署步骤:
# 1. 在 Neon 创建 PostgreSQL 数据库
# 2. 在 Cloudflare Pages 设置环境变量 DATABASE_URL
# 3. 连接 GitHub 仓库到 Cloudflare Pages
# 4. 设置构建命令: npm run pages:build
# 5. 设置输出目录: .vercel/output/static

name = "movie-app"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# 环境变量 (非敏感值，敏感值在 Dashboard 设置)
[vars]
NODE_ENV = "production"

# 开发环境
[env.preview]
name = "movie-app-preview"

[env.preview.vars]
NODE_ENV = "preview"
